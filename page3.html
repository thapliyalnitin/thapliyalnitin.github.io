<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapReduce & Feedback</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>MapReduce Framework</h1>
  </header>
  <main>
    <section>
      <h2>MapReduce Architecture</h2>
      <p>MapReduce divides the processing into two phases: Map and Reduce. The JobTracker assigns tasks to TaskTrackers that perform mapping and reducing operations in parallel.</p>
    </section>

    <section>
      <h2>Feedback</h2>
      <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" required></textarea><br>

        <button type="submit">Submit</button>
      </form>
      <p id="thankYouMessage" style="display:none; color:green;">Thank you for your feedback!</p>
    </section>
  </main>
  <footer>
    <a href="page2.html">Previous Page</a>
  </footer>
</body>
</html>
